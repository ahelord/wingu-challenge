<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <p-button label="Crear reclamo" ></p-button>

    </div>
    <div class="ui-g-12">

      <p-table [value]="cars">
        <ng-template pTemplate="header">
          <tr>
            <th>Vin</th>
            <th>Year</th>
            <th>Brand</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
          <tr>
            <td>{{car.vin}}</td>
            <td>{{car.year}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.color}}</td>
          </tr>
        </ng-template>
      </p-table>


    </div>
  </div>
</div>
